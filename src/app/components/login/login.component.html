<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form">
      <h3>Login</h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group">
        <button (click)="gestAuth()" class="btnSubmit">Connetti</button>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="!autenticato">
        {{ errorMsg }}
      </div>
    </div>
  </div>
</div>
